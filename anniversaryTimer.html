<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="anniversaryTimer.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="anniversary-header">
        <nav class="anniversary-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="memories.html">Memories</a></li>
            </ul>
        </nav>
        </header>
    <div class="timer-center">
        <div id="countdown"></div>
    </div>
    <script>
        // Set the date you're counting down to
        const targetDate = new Date("2026-05-05T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "Happy Anniversary!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
